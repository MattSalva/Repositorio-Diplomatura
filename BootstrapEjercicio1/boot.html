<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar bg-primary">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <p class="h1"><i class="bi bi-cpu"></i> HW Comparison</p>
            </a>
        </div>
    </nav>
    <section class="container bg-dark rounded-3 py-2 px-5">
        <div class="container-fluid text-center carrousel carousel-dark w-50 rounded rounded-5 my-5 py-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://fullh4rd.com.ar/img/productos/Pics_Prod/micro-amd-ryzen-7-5700g-0.jpg" class="d-block w-100" alt="Ryzen 7">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.maximus.com.ar/Temp/App_WebSite/App_PictureFiles/Items/100-100000252BOX_800.jpg" class="d-block w-100" alt="Ryzen 5">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.comeros.com.ar/wp-content/uploads/2020/06/38094.jpg" class="d-block w-100" alt="Intel I7-10700">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <table class="table table-striped table-info table-hover">
            <tr>
                <th>Procesador</th>
                <th>Velocidad</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Ryzen 7 5700G</td>
                <td>3.8 GHz</td>
                <td>U$D 215</td>
            </tr>
            <tr>
                <td>Ryzen 5 5600X</td>
                <td>3.7 GHz</td>
                <td>U$D 167</td>
            </tr>
            <tr>
                <td>Intel I7-10500 </td>
                <td>4.50 GHz</td>
                <td>U$D 228</td>
            </tr>
        </table>

        <form class="row g-3 bg-secondary my-3 py-3 rounded-4 d-inline-flex w-50">
            <div class="col-12 px-6">
                <p class="display-5 bg-success text-light rounded-5 text-center border">Consultas</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Usuario" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Dominio" aria-label="Server">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Consulta</span>
                    <textarea class="form-control" aria-label="Consulta"></textarea>
                </div>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary ">Enviar</button>
            </div>


        </form>



    </section>

</body>
</html>
